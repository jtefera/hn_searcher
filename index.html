<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Jonathan</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <nav class="navbar navbar-light bg-faded">
  <form class="form-inline my-2 my-lg-0 row">
    <div class="col-sm-10">
      <input class="form-control w-100" type="text" name='url' placeholder="https://news.ycombinator.com/item?id=12345678">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </div>
  </form>
</nav>
<div class="container">
  <p>Comma Separated Values. Case insensitive. Subcomments are not searched.</p>
  <form>
    <div class="form-group">
      <label for="mandatoryTermsInput">All this terms</label>
      <input type="text" class="form-control" id="mandatoryTermsInput" placeholder="react, startup">
    </div>
    <div id="atLeastOneGroup">
      <div class="form-group">
        <label for="atLeastOne-0">Some of this terms:</label>
        <input type="text" id="atLeastOne-0" class="form-control atLeastOneInput" placeholder="frontend, front-end, full stack">
      </div>
    </div>
    <a href="#" id="addAtLeast">Add another optional input</a></br>
    <div class="form-group">
      <label for="withoutInput">None of this terms</label>
      <input type="text" class="form-control" id="withoutInput" placeholder="devops, senior, internship">
    </div>
    </br>
    <div class="form-inline">
      <label for="withoutInput">In the last</label>
      <input class="form-control mx-2" type="number" id="lastDaysInput" placeholder="4">
      <p class="form-control-static">days (leave empty to get all)</p>
    </div>
  <div class="justify-content-center row mt-2">
      <button type='button' class="btn btn-primary mx-2" id="filterButton">Filter!</button>
      <a href="#" id="resetButton">Reset!</a>
  </div>
  <div class="justify-content-center row mt-2">
    <span id="results"></span>
  </div>
  </form>
  <div class="progress mt-4" id="progress-bar-parent" style="display:none">
     <div class="progress-bar" id="progress-bar-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>
  <div class="card mt-2" id="post" style="display:none">
    <div class="card-block">
      <h4 class="card-title"></h4>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
      <p class="card-text"></p>
      <a href="#" class="card-link">Link to HN</a>
    </div>
  </div>
  <ul id="comments" class='container my-4'>

  </ul>
 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
